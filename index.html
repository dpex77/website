<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome — My Website</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg,#f7fbff,#e8f1ff);
      color: #0b1a2b;
    }
    .card {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(11,26,43,0.08);
      background: white;
      text-align: center;
      max-width: 640px;
      width: 90%;
    }
    h1 { margin: 0 0 .5rem; font-size: clamp(1.6rem,4vw,2.4rem); }
    p { margin: 0; opacity: .85; }
    footer { margin-top: 1rem; font-size: .85rem; color: #5a6b7b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to my website</h1>
    <p>Simple page hosted with GitHub Pages — edit this file to get started.</p>
    <footer>Built with HTML • GitHub Pages</footer>
  </div>
</body>
</html>
